{{define "title"}}Schedules{{end}}

{{define "main"}}
<section class="bg-white br3 shadow-2 pa2 ma3" id="page-schedule-list">

	<header>
		<h1>Schedules</h1>
		<a id="action-create" href="/schedule/create">Create Schedule</a>
	</header>

	{{with .Schedules}}
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Expr</th>
			</tr>
		</thead>
		{{range .}}
		<tr>
			<td><a href="/schedule/{{.ID}}">{{.Name}}</a></td>
			<td>{{.Expr}}</td>
		</tr>
		{{end}}
	</table>
	{{end}}

</section>
{{end}}
