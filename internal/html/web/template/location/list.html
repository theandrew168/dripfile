{{define "title"}}Locations{{end}}
{{define "page"}}location{{end}}

{{define "main"}}
<section class="" id="page-location-list">
	<header>
		<a id="action-create" href="/location/create">Create Location</a>
	</header>

	{{with .Locations}}
	<table>
		<thead>
			<tr>
				<th>Kind</th>
				<th>Name</th>
			</tr>
		</thead>
		{{range .}}
		<tr>
			<td>{{.Kind}}</td>
			<td><a href="/location/{{.ID}}">{{.Name}}</a></td>
		</tr>
		{{end}}
	</table>
	{{end}}

</section>
{{end}}
