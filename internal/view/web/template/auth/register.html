{{define "title"}}Sign up{{end}}

{{define "main"}}
<section class="h-full flex items-center justify-center" id="page-register">
	<div class="w-full max-w-md space-y-8">
		<div>
			<img class="mx-auto h-16 w-auto" alt="DripFile Logo" src="/static/img/logo-blue.svg">
			<h1 class="mt-4 text-center text-3xl font-bold tracking-tight text-gray-900">Create a new account</h1>
		</div>
		<form class="space-y-6" action="/register" method="POST">
			{{with .Form.FieldError.Email}}
			<small class="text-red-400" id="error-email">{{.}}</small>
			{{end}}
			{{with .Form.FieldError.Password}}
			<small class="text-red-400" id="error-password">{{.}}</small>
			{{end}}
			<div class="rounded-md shadow-sm">
				<div>
					<label class="sr-only" for="input-email">Email</label>
					<input
					  	class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
					  	placeholder="Email address"
					  	id="input-email"
					  	name="Email"
					  	type="email"
					  	value="{{.Form.Email}}"
					  	required
					/>
				</div>
		
				<div>
					<label class="sr-only" for="input-password">Password</label>
					<input
						class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
						placeholder="Password"
						id="input-password"
						name="Password"
						type="password"
						required
					/>
				</div>
			</div>
	
			<div>
				{{with .Form.Error}}
				<small class="" id="error-general">{{.}}</small>
				{{end}}
				<button
					class="group relative flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
					id="submit-register"
					type="submit"
				>
					Sign up
				</button>
			</div>
		</form>
	</div>
</section>
{{end}}
