{{template "body" .}}

{{define "title"}}Create Transfer{{end}}

{{define "main"}}
<section id="page-transfer-create">
	<form action="/transfer/create" method="POST">
		<fieldset>
			<legend>Create Transfer</legend>

			<p>
				<label for="input-pattern">Pattern</label>
				{{with .Form.Errors.Pattern}}
				<small id="error-pattern">{{.}}</small>
				{{end}}
				<input id="input-pattern" name="Pattern" type="text" value='{{.Form.Pattern}}' />
			</p>

			<p>
				<label for="select-src-id">Source</label>
				<select id="select-src-id" name="SrcID">
					{{range .Locations}}
					<option value="{{.ID}}">{{.Name}}</option>
					{{end}}
				</select>
			</p>

			<p>
				<label for="select-dst-id">Destination</label>
				<select id="select-dst-id" name="DstID">
					{{range .Locations}}
					<option value="{{.ID}}">{{.Name}}</option>
					{{end}}
				</select>
			</p>

			<p>
				<label for="select-schedule-id">Schedule</label>
				<select id="select-schedule-id" name="ScheduleID">
					{{range .Schedules}}
					<option value="{{.ID}}">{{.Name}}</option>
					{{end}}
				</select>
			</p>

			<p>
				{{with .Form.Error}}
				<small id="error-general">{{.}}</small>
				{{end}}
				<button id="submit-create" type="submit">Create</button>
			</p>
		</fieldset>
	</form>
</section>
{{end}}
