{{template "body" .}}

{{define "title"}}Sign in{{end}}

{{define "main"}}
<section id="page-login">
	<form action="/login" method="POST">
		<fieldset>
			<legend>Login</legend>

			<p>
				<label for="input-email">E-Mail</label>
				{{with .Form.Errors.email}}
				<small id="error-email">{{.}}</small>
				{{end}}
				<input id="input-email" name="email" type="email" value='{{.Form.Email}}' />
			</p>

			<p>
				<label for="input-password">Password</label>
				{{with .Form.Errors.password}}
				<small id="error-password">{{.}}</small>
				{{end}}
				<input id="input-password" name="password" type="password" />
			</p>

			<p>
				{{with .Form.Errors.general}}
				<small id="error-general">{{.}}</small>
				{{end}}
				<button id="submit-login" type="submit">Login</button>
			</p>
		</fieldset>
	</form>
</section>
{{end}}
