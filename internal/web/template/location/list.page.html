{{template "body" .}}

{{define "title"}}Locations{{end}}

{{define "main"}}
<section id="page-location-list">
	<header>
		<h1>Locations</h1>
		<a id="action-create" href="/location/create" class="button">Create Location</a>
	</header>

	{{with .Locations}}
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Kind</th>
			</tr>
		</thead>
		{{range .}}
		<tr>
			<td><a href="/location/{{.ID}}">Details</a></td>
			<td>{{.Kind}}</td>
		</tr>
		{{end}}
	</table>
	{{end}}
</section>
{{end}}
