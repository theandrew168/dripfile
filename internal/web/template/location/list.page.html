{{template "body" .}}

{{define "title"}}Locations{{end}}

{{define "main"}}
<header id="page-location-list">
	<h2>Locations</h2>
	<p>Where does your data live?</p>
	<p><a id="action-create" href="/location/create"><b>Create Location</b></a></p>
</header>

{{with .Locations}}
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Kind</th>
		</tr>
	</thead>
	{{range .}}
	<tr>
		<td><a href="/location/{{.ID}}">Details</a></td>
		<td>{{.Kind}}</td>
	</tr>
	{{end}}
</table>
{{end}}
{{end}}
