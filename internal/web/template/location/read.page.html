{{template "body" .}}

{{define "title"}}Locations{{end}}

{{define "main"}}
<section id="location-read">
	<header>
		<h2>Location</h2>
	</header>
	{{with .Location}}
	<form action="/location/delete" method="POST">
		<label>ID</label>
		<p>{{.ID}}</p>

		<label>Kind</label>
		<p>{{.Kind}}</p>

		<input id="id" name="id" type="hidden" value="{{.ID}}" />
		<button id="submit" type="submit">Delete</button>
	</form>
	{{end}}
</section>
{{end}}
