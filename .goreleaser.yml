before:
  hooks:
    - go mod tidy

builds:
  - main: main.go
    binary: dripfile
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - none*
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - package_name: dripfile
    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    homepage: https://github.com/theandrew168/dripfile
    maintainer: Andrew Dailey <andrew@shallowbrooksoftware.com>
    description: Managed file transfer as a service
    formats:
      - deb
    bindir: /usr/bin
    contents:
      - src: script/dripfile-migrate.service
        dst: /lib/systemd/system/dripfile-migrate.service
        type: config
      - src: script/dripfile-scheduler.service
        dst: /lib/systemd/system/dripfile-scheduler.service
        type: config
      - src: script/dripfile-worker.service
        dst: /lib/systemd/system/dripfile-worker.service
        type: config
      - src: script/dripfile-web.service
        dst: /lib/systemd/system/dripfile-web.service
        type: config
      - src: script/dripfile.conf
        dst: /etc/dripfile.conf
        type: config
    scripts:
      postinstall: script/postinstall.sh
      preremove: script/preremove.sh
      postremove: script/postremove.sh

checksum:
  name_template: checksums.txt

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
