{{template "body" .}}

{{define "title"}}Sign in{{end}}

{{define "main"}}
<section id="page-login">
	{{with .Form}}
	<form action="/login" method="POST">
		<fieldset>
			<legend>Login</legend>

			<p>
				<label for="input-email">E-Mail</label>
				{{with .Errors.Get "email"}}
				<small id="error-email">{{.}}</small>
				{{end}}
				<input id="input-email" name="email" type="email" value='{{.Get "email"}}' />
			</p>

			<p>
				<label for="input-password">Password</label>
				{{with .Errors.Get "password"}}
				<small id="error-password">{{.}}</small>
				{{end}}
				<input id="input-password" name="password" type="password" />
			</p>

			<p>
				<button id="submit-login" type="submit">Login</button>
			</p>
		</fieldset>
	</form>
	{{end}}
</section>
{{end}}
